
<app-header></app-header>
<main>

  <ul id="users">
    <li *ngFor="let user of users">
      <app-user [user]="user" (selectUser)="onSelectUser($event)"></app-user>
    </li>
  </ul>
  @if (selectedUser) {<app-tasks [name]="selectedUser.name" [id]="selectedUser.id"/>}
  @else {
    <p id="fallback">Select a user to view their Tasks</p>
  }
</main>
